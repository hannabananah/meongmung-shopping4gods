<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Detail</title>

</head>
<body>
  <div id="header-wrapper"></div>
<div class="flex pt-28 px-20 h-screen lg:px-48">
    <img class="w-1/2 h-fit   p-5"
      src="/images/Dog_ball.jpg"
      alt="product"
      id='img'
    />
    <div class='w-1/2 pl-5 space-y-16 mt-3'>
    <p id='productName'>장난감 공</p>
    <span class='font-bold text-3xl' id='cost'>8,000</span>
    <span class='font-bold text-3xl'>원</span>
    <p id='detail' class='text-sm text-gray-500'>상세설명</p>

    <div class="custom-number-input h-10 w-full translate-y-12">
   
      <div class="flex flex-row h-10 w-24 rounded-lg relative bg-transparent">
        <button id='decrease' class=" bg-blue-50 text-gray-600 hover:text-gray-700 hover:bg-gray-400 h-full w-20 rounded-l cursor-pointer outline-none">
          <span class="m-auto text-2xl font-thin">−</span>
        </button>
        <input id='input' type="number" 
        class="outline-none border-none [&::-webkit-outer-spin-button]:appearance-none [&::-webkit-inner-spin-button]:appearance-none
        focus:outline-none text-center w-full bg-blue-50 font-semibold text-md hover:text-black focus:text-black  md:text-basecursor-default flex items-center text-gray-700  outline-none" name="custom-input-number" value="1"></input>
      <button id='increase' class="bg-blue-50 text-gray-600 hover:text-gray-700 hover:bg-gray-400 h-full w-20 rounded-r cursor-pointer">
        <span class="m-auto text-2xl font-thin">+</span>
      </button>
    </div>
    </div>

    <li class='flex gap-2'> 
      <button id='cartbtn' class='w-1/3 min-w-fit font-bold border p-4 align-bottom rounded-lg'>장바구니</button> 
      <button id='buybtn' class='w-2/3 min-w-fit font-bold border p-4 bg-blue-900 text-white rounded-lg'>바로구매</button>
    </li>

  </div>
  </div> 
 
</body>
<div id='footer'></div>
</html>

<script type="module" src="./detail.js"></script>
