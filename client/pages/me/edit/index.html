<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>멍뭉이들</title>
    <script src="//t1.daumcdn.net/mapjsapi/bundle/postcode/prod/postcode.v2.js"></script>
  </head>
  <body>
    <div id="header-wrapper"></div>

    <div class="min-h-screen p-20 flex items-center justify-center">
      <div class="container p-10">
        <div class="bg-white shadow-lg md:p-8">
          <div
            class="grid gap-4 gap-y-2 text-sm grid-cols-1 font-bold lg:grid-cols-3"
          >
            <div class="text-gray-600">
              <p class="font-bold text-lg">회원정보 관리</p>
            </div>

            <div class="lg:col-span-2">
              <form action="#">
                <div
                  class="grid gap-4 gap-y-2 text-sm grid-cols-1 md:grid-cols-5"
                >
                  <div class="md:col-span-5">
                    <label for="name">이름</label>
                    <input
                      type="text"
                      name="name"
                      id="name"
                      class="h-10 border mt-1 rounded px-4 w-full bg-gray-50"
                      value=""
                    />
                  </div>

                  <div class="md:col-span-5">
                    <label for="password">비밀번호</label>
                    <input
                      type="password"
                      name="password"
                      id="password"
                      class="h-10 border mt-1 rounded px-4 w-full bg-gray-50"
                      maxlength="10"
                    />
                  </div>

                  <div class="md:col-span-5">
                    <label for="password">비밀번호 확인</label>
                    <input
                      type="password"
                      name="pwCheck"
                      id="pwCheck"
                      class="h-10 border mt-1 rounded px-4 w-full bg-gray-50"
                      maxlength="10"
                    />&nbsp;&nbsp;<span id="same"></span>
                  </div>

                  <div class="md:col-span-5">
                    <label for="email">이메일</label>
                    <input
                      type="text"
                      name="email"
                      id="email"
                      class="h-10 border mt-1 rounded px-4 w-full bg-gray-50"
                      value=""
                      placeholder="email@domain.com"
                    />
                  </div>

                  <div class="md:col-span-3">
                    <label for="address">주소</label>
                    <input
                      type="text"
                      name="address"
                      id="postcode"
                      class="h-10 border mt-1 rounded px-4 w-full bg-gray-50"
                      value=""
                      placeholder="우편번호"
                    />
                  </div>
                  <div class="md:col-span-2 p-5">
                    <button
                      type="button"
                      class="btn-info h-10 border mt-1 rounded text-sm px-4 w-full bg-blue-100"
                    >
                      우편번호찾기
                    </button>
                  </div>
                  <div class="md:col-span-5">
                    <input
                      type="text"
                      name="address"
                      id="address"
                      class="h-10 border mt-1 rounded px-4 w-full bg-gray-50"
                      value=""
                      placeholder="상세주소"
                    />
                  </div>
                  <div class="md:col-span-5">
                    <label for="number">전화번호</label>
                    <input
                      type="text"
                      name="number"
                      id="number"
                      class="h-10 border mt-1 rounded px-4 w-full bg-gray-50"
                      value=""
                      oninput="this.value = this.value.replace(/[^0-9.]/g, '').replace(/(\..*)\./g, '$1');"
                    />
                  </div>

                  <div class="md:col-span-5 text-right">
                    <div class="inline-flex items-end">
                      <button
                        type="submit"
                        id="save"
                        class="save bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded"
                      >
                        저장
                      </button>
                    </div>
                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div id="footer"></div>
  </body>
</html>
<script type="module" src="./edit.js"></script>
