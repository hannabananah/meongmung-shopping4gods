<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>멍뭉이들</title>
  </head>
  <body class="h-screen overflow-x-hidden">
    <div id="header-wrapper"></div>
    <section class="py-24 font-poppins">
      <div class="px-4 py-4 mx-auto max-w-7xl lg:py-4 md:px-6">
        <h2 class="mb-4 text-2xl font-bold">주문조회</h2>
        <table
          class="w-full table-auto bg-white px-4 border-t-2 border-b-2 border-gray-300"
        >
          <thead class="bg-blue-800 text-white">
            <tr>
              <th class="px-4 py-2 text-center">
                <input
                  type="checkbox"
                  name="order"
                  value="selectall"
                  onclick="selectAll(this)"
                />
              </th>
              <th class="px-4 py-2 text-center">날짜</th>
              <th class="px-4 py-2 text-center">사용자정보</th>
              <th class="px-4 py-2 text-center">주문코드</th>
              <th class="px-4 py-2 text-center">주문정보</th>
              <th class="px-4 py-2 text-center">상태</th>
            </tr>
          </thead>
          <tbody id="order_list"></tbody>
        </table>
        <div class="pt-7 flex items-center justify-center gap-2 relative">
          <input type="search" class="rounded-lg h-10" />
          <button
            type="button"
            class="focus:outline-none text-white bg-blue-800 hover:bg-blue-900 focus:ring-1 focus:ring-blue-800 font-medium rounded-lg text-xs w-16 h-10 p-2 dark:bg-blue-900 dark:hover:bg-blue-800 dark:focus:ring-blue-900"
          >
            검색
          </button>
          <div class="absolute right-0">
            <button
              id="deleteBtn"
              type="button"
              class="focus:outline-none text-blue-800 border-2 border-blue-800 focus:ring-1 ring-blue-800 font-semibold rounded-lg text-xs w-24 h-10 p-2 dark:bg-blue-800 dark:hover:bg-blue-800 dark:focus:ring-blue-800"
            >
              주문취소
            </button>
          </div>
        </div>
      </div>
    </section>
  </body>
  <div id="footer" class="absolute bottom-0"></div>
</html>
<script type="module" src="./adminOrderlist.js"></script>
