<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>멍뭉이들</title>
  </head>
  <body class="h-screen overflow-x-hidden">
    <div id="header-wrapper"></div>

    <section class='h-screen flex justify-center items-center'>
      <div class='w-3/4'>
          <h2 class='text-2xl font-bold mb-5'>카테고리 조회</h2>
          <section id='category-list' class='w-full flex flex-col'>
              <div class='w-full bg-zinc-400 text-white h-14 flex justify-between items-center px-10 text-center'>
                <div class='font-bold w-[100px]'>번호</div>
                <div class='font-bold flex-1'>이름</div>
                <div class='font-bold w-[100px]'>수정</div>
                <div class='font-bold w-[100px]'>삭제</div>
              </div>
          </section>
          <div class='mt-5 text-right space-x-1'>
            <button class='category-add-btn border rounded-md px-4 py-2 border-slate-500 hover:bg-slate-500 hover:text-white'>추가하기</button>
          </div>
      </div>

    </section>
  </body>
  <div id='footer'></div>
  <div id='modal' class='hidden w-screen h-screen fixed top-0 left-0 bg-slate-600/50 z-[9999] flex justify-center items-center'>
    <section class="w-2/5">
      <div
        class="flex flex-col items-center justify-center px-6 py-8 mx-auto lg:py-0"
      >
        <div
          class="w-full bg-white rounded-lg shadow md:mt-0 sm:max-w-md xl:p-0"
        >
          <div class="p-6 space-y-4 md:space-y-6 sm:p-8">
            <h1
              class="text-xl font-bold leading-tight tracking-tight text-gray-900 md:text-2xl"
            >
              카테고리 추가
            </h1>
            <form class="space-y-4 md:space-y-6" action="#">
 
              <div>  
                <label
                  for="name"
                  class="block mb-2 text-sm font-medium text-gray-900"
                  >이름</label
                >
                <input
                  type="text"
                  name="name"
                  id="name"
                  class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5"
                  required=""
                />
              </div>

              <button
                type="submit"
                class="w-full text-white bg-blue-800 hover:bg-primary-700 focus:ring-4 focus:outline-none focus:ring-primary-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center"
              >
                카테고리 추가하기
              </button>
            </form>
          </div>
        </div>
      </div>
    </section>
  </body>
  <div id='footer'></div>
</html>

<script type="module" src="./adminCategory.js"></script>
