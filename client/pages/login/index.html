<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>login</title>
  </head>
  <body>
    <div id="header-wrapper"></div>
    <div
      class="w-auto h-auto md:h-screen flex flex-col justify-center items-center"
    >
      <form
        class="flex flex-col justify-around items-center h-3/6 w-96 border shadow-md p-5 rounded-2xl"
      >
        <input
          id="email"
          name="email"
          required
          type="email"
          id='email'
          placeholder="이메일"
          class="py-3 rounded-2xl w-5/6 bg-gray-50 border-gray-300"
        />
        <input
          id="password"
          name="password"
          required
          type="password"
          id='password'
          placeholder="비밀번호"
          class="py-3 rounded-2xl w-5/6 bg-gray-50 border-gray-300"
        />
        <button
          id="loginbtn"
          type="submit"
          class="bg-blue-800 text-white rounded-2xl py-3 w-5/6 hover:bg-blue-900 focus:ring-4 focus:ring-blue-500"
        >
          로그인
        </button>
        <button
          type="button" id='loginbtn'
          class="bg-yellow-300 text-white rounded-2xl py-3 w-5/6 hover:bg-yellow-500 focus:ring-4 focus:ring-yellow-300"
        >
          소셜 로그인
        </button>
        <button
          type="button"
          class="bg-green-400 text-white rounded-2xl py-3 w-5/6 hover:bg-green-600 focus:ring-4 focus:ring-green-300"
        >
          소셜 로그인
        </button>
      </form>
    </div>
  </body>
  <div id="footer"></div>
</html>
<script type="module" src="./login.js"></script>
